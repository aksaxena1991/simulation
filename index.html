<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <script src="./index.js"></script>

</head>

<body onload="init()">
    <div class="container-fluid container-background">
        <div class="top-bar row">
            <!-- <div class="activity-name col-sm">
                <h4>s-d and s-t Graph of Longitudinal Wave</h4>
            </div> -->
            <div class="top-buttons col-sm">
                <div class="float-right">
                <button class="btn btn-intro">intrduction</button>
                <button class="btn btn-exer">exercise</button>
            </div>
            </div>
        </div>
        <div class="activity-container container-fluid"></div>
        <div class="control-bar row">
            <div class="ctrl-0">
                <div class="vertical-break"></div>
            </div>
            <div class="col-sm">
                <div class="ctrl-1 ">
                    <ul>
                        <li>
                            <span class="form-group">Wavelength</span>
                        </li>
                        <li>
                            <div class="form-check form-check-inline form-control-group">
                                <span class="wavelengthBtn unchecked" value="5m"></span>
                                <label for="1" class="form-check-label label-margin">5 m</label>
                            </div>
                        </li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class="wavelengthBtn unchecked"value="10m"></span>
                            <label
                                for="2" class="form-check-label label-margin">10 m</label>
                        </div></li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class="wavelengthBtn unchecked" value="20m"></span>
                             <label
                                for="3" class="form-check-label label-margin">20 m</label>
                        </div></li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class="wavelengthBtn unchecked " value="40m"></span>
                            <label
                                for="4" class="form-check-label label-margin">40 m</label>
                        </div></li>
                    </ul>
                    
                    
                    
                    
                    
    
                </div>
                <div class="ctrl-2 ">
                    <ul>
                        <li>
                            <span class="form-group">Frequency</span>
                        </li>
                        <li><div class="form-check form-check-inline form-control-group">
                        
                            <span class=" unchecked frequencyBtn" value="0.05"></span>
                            
                            <label
                                for="5" class="form-check-label label-margin">0.05 hz</label>
                        </div></li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class=" unchecked frequencyBtn" value="0.1"></span> <label
                                for="6" class="form-check-label label-margin">0.10 hz</label>
                        </div></li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class=" unchecked frequencyBtn" value="0.2"></span>
                            <label for="7" class="form-check-label label-margin">0.20 hz</label>
                        </div></li>
                        <li><div class="form-check form-check-inline form-control-group">
                            <span class=" unchecked frequencyBtn" value="0.4"></span>
                            <label for="8" class="form-check-label label-margin">0.40 hz</label>
                        </div></li>
                    </ul>
                    
    
                    
                    
                    
                    
    
                </div>
                <div class="ctrl-3 ">
                    <ul>
                        <li>
                            <span class="form-group">Amplitude</span>
                        </li>
                        <li>
                            <input type="range" min="0" max="100" value="0" class="slider amplitudeSlider" >
                            <!-- <div class="slider" value="0.2m" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="sliderBtn" draggable="true" ondragstart="drag(event)" value="ampValue"></div> -->
                        </li>
                    </ul>
                    
                    <!-- <label for="rang1" class="rang-label">0.05 hz</label>
                    <input type="range" id="rang1" name="rang-1" />  -->
                    
    
    
                </div>
                
            </div>
            <div class="col-sm">
                <div class="ctrl-4 ">
                    
                    <ul>
                        <li>
                            Distance of B from A: <strong>10m</strong>
                        </li>
                        <li>
                            <input type="range" min="0" max="100" value="0" class="slider distanceSlider" >
                        </li>
                    </ul>
                    <!-- <label for="rang1" class="rang-label">0.05 hz</label> -->
                    
    
                </div>
                <div class="ctrl-5 ">
                    <div class="btn-group float-right" role="group" >
                        <button type="button" class="btn btn-secondary"><i class="fas fa-pause"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-play"></i></button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-forward"></i></button>
                      </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
