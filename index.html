<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>

</head>

<body onload="init()">
    <div class="container-fluid container-background">
        <div class="row">
            <div class="col-xl top-bar">
                <div class="float-right top-buttons">
                    <a href="#">
                        <img src="./assets/intro_btn.png" alt="Introduction" class="intro img-fluid"/>
                        
                    </a>
                    <a href="#">
                        <img src="./assets/Exercise_Btn.png" alt="Exercise" class="exercise img-fluid">    
                    </a>
                </div>
            </div>
                </div>
        <div class="activity-container container-fluid">
            <canvas id="canvas1" height="250" width="250"></canvas>
        </div>
        <div class="control-bar row">
            
            <div class="col-xl-6 col-sm-6">
                <div class="left-cols row">
                    <div class="col-xl-2 col-sm-2 col-md-2">
                        <p>Wavelength <span></span></p>
                    </div>
                    <div class="col-xl-10 col-sm-10 col-md-10">
                    <form class="right-radio">
                        <label class="radio-inline">
                          <input type="radio" name="optradio"   >0.02m
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optradio">0.1m
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optradio">0.2m
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">0.4m
                          </label>
                      </form>
                    </div>
                </div>
                <div class="left-cols row">
                    <div class="col-xl-2 col-sm-2 col-md-2">
                        <p>Frequency <span >f</span></p>
                    </div>
                    <div class="col-xl-10 col-sm-10 col-md-10">
                    <form class="right-radio two">
                        <label class="radio-inline">
                          <input type="radio" name="optradio"   >0.02Hz
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optradio">0.1Hz
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optradio">0.2Hz
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">0.4Hz
                          </label>
                    </form>
                    </div>
                </div>
                <div class="left-cols row">
                    <div class="col-xl-2 col-sm-2">
                       Amplitude
                    </div>
                    <div class="col-xl- col-md-6 col-sm-6">
                        <input type="range" min="0" max="100" value="0" class="slider amplitudeSlider">
                    </div>
                </div>
            </div>
                <div class="vertical-break"></div>
            <div class="col-xl-6 col-sm-6">
                    <div class=" right-cols row">
                        <div class="col-xl-4 col-sm-4">
                            Distance of B from A: <strong>10m</strong>
                        </div>
                        <div class="col-xl-8 col-sm-8">
                            <input type="range" min="0" max="100" value="0" class="slider distanceSlider">
                        </div>
                    </div>
                    <div class="right-cols row">
                        <div class="right-radio col-xl col-sl">
                            <input type="radio" name="type" id="type1" >
                            <label for="type1"></label>
                            <p>Show s-d graph</p>
                            
                        </div>
                    </div>
                        <div class="right-cols row">
                          <span class="right-radio col-xl col-sl">
                            <input type="radio" name="type" id="type2">
                            <label for="type2"></label>
                            <p>Show s-t graph</p>
                        </span>
                         
                    </div>
                <div class="ctrl-5 ">
                    <ul class="float-right">
                        <li>
                            <div class="btn-group " role="group">
                                <button type="button" class="btn pause-btn"></button>
                                <button type="button" class="btn play-btn"></button>
                                <button type="button" class="btn forward-btn"></button>
                            </div>
                        </li>
                        <li>
                            <div class="btn-group " role="group">
                                <button type="button" class="btn reset-btn"></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
