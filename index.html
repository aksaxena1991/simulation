<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>

</head>

<body onload="init()" id="wrap">
    <div class="container-fluid container-background" id="outer">
        <div class="row">
            <div class="col-xl top-bar">
                <div class="float-right top-buttons">
                    <a href="#">
                        <img src="./assets/intro_btn.png" alt="Introduction" class="intro img-fluid"/>
                        
                    </a>
                    <a href="#">
                        <img src="./assets/Exercise_Btn.png" alt="Exercise" class="exercise img-fluid">    
                    </a>
                </div>
            </div>
            

            
        </div>
        <div class="activity-container container-fluid"></div>
        <div class="control-bar row">
            
            <div class="col-xl-5">
                <div class="left-cols row">
                    <div class="col-xl-2">
                        <p>Wavelength</p>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="wavelength" id="wave1">
                            <label for="wave1"></label>
                            <p>0.02m</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="wavelength" id="wave2">
                            <label for="wave2"></label>
                            <p>0.1m</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="wavelength" id="wave3">
                            <label for="wave3"></label>
                            <p>0.2m</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="wavelength" id="wave4">
                            <label for="wave4"></label>
                            <p>0.4m</p>
                        </span>
                    </div>
                </div>
                <div class="left-cols row">
                    <div class="col-xl-2">
                        <p>Frequency</p>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="frequency" id="freq1">
                            <label for="freq1"></label>
                            <p>0.02Hz</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="frequency" id="freq2">
                            <label for="freq2"></label>
                            <p>0.1Hz</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="frequency" id="freq3">
                            <label for="freq3"></label>
                            <p>0.2Hz</p>
                        </span>
                    </div>
                    <div class="col-xl-2">
                        <span class="right-radio">
                            <input type="radio" name="frequency" id="freq4">
                            <label for="freq4"></label>
                            <p>0.4Hz</p>
                        </span>
                    </div>
                </div>
                <div class="left-cols row">
                    <div class="col-xl-3">
                       Amplitude
                    </div>
                    <div class="col-xl-9">
                        <input type="range" min="0" max="100" value="0" class="slider amplitudeSlider">
                    </div>
                </div>
                
                
                

            </div>
            <div class="col-xl-2">
                <div class="vertical-break"></div>
            </div>
            <div class="col-xl-5">
               

                    <div class=" right-cols row">
                        <div class="col-xl-5">
                            Distance of B from A: <strong>10m</strong>
                        </div>
                        <div class="col-xl-7">
                            <input type="range" min="0" max="100" value="0" class="slider distanceSlider">
                        </div>
                    </div>
                    <div class="right-cols row">
                        
                           
                        <div class="right-radio col-xl">
                            <input type="radio" name="type" id="type1" >
                            <label for="type1"></label>
                            <p>Show s-d graph</p>
                            
                        </div>
                    </div>
                        <div class="right-cols row">
                          <span class="right-radio col-xl">
                            <input type="radio" name="type" id="type2">
                            <label for="type2"></label>
                            <p>Show s-t graph</p>
                        </span>
                         
                    </div>

                
                <div class="ctrl-5 ">
                    <ul class="float-right">
                        <li>
                            <div class="btn-group " role="group">
                                <button type="button" class="btn pause-btn"></button>
                                <button type="button" class="btn play-btn"></button>
                                <button type="button" class="btn forward-btn"></button>
                            </div>
                        </li>
                        <li>
                            <div class="btn-group " role="group">
                                <button type="button" class="btn reset-btn"></button>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
